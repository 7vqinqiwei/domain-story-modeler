<div class="autosaveEnabled">
  <mat-label>Autosave Enabled</mat-label>
  <input
    class="enableButton"
    type="checkbox"
    [checked]="autosaveEnabledObservable | async"
    (change)="setAutosaveState()"
  />
</div>
<br>
<div class="autosaveInterval">
  <span class="autosaveIntervalSpan">Autosave Interval</span>
  <input
    type="number"
    [value]="autosaveIntervalObservable | async"
    (change)="setInterval($event)"
  />
</div>

<mat-list *ngFor="let autosave of autosaves">
  <mat-list-item>
    <span>{{ autosave.date }}</span>
    <button mat-flat-button (click)="loadAutosave(autosave)" class="loadAutosaveButton">load</button>
  </mat-list-item>
</mat-list>
