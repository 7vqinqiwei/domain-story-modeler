<h2 mat-dialog-title>{{ title }}</h2>

<label>
  <input type="checkbox" [checked]="withTitle | async" (change)="updateWithTitle($event)">
  Add title and description into image
</label>
<mat-dialog-actions>
  <br>
  <button class="mat-raised-button" (click)="doOption(0)">
    {{ options[0].text }}
  </button>
  <button class="mat-raised-button" (click)="doOption(1)">
    {{ options[1].text }}
  </button>
  <button class="mat-raised-button" (click)="doOption(2)">
    {{ options[2].text }}
  </button>
  <button class="mat-raised-button" (click)="doOption(3)">
    {{ options[3].text }}
  </button>
</mat-dialog-actions>
