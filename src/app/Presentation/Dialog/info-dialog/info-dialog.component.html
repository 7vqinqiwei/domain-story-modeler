<h2 mat-dialog-title id="info-dialog-title">{{ title }}</h2>

<mat-dialog-content class="content">
  <span class="readOnlyText" *ngIf="infoText != ''">{{ infoText }} </span>
  <a *ngIf="hasLink" href="{{ linkText }}">{{ linkText }}</a>
</mat-dialog-content>

<mat-dialog-actions *ngIf="showConfirmButton">
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
