<h3
  [class.headline]="!mouseOver"
  [class.headline_hover]="mouseOver"
  (mouseover)="mouseOver = true"
  (mouseout)="mouseOver = false"
  (click)="openHeaderDialog()"
>
  <span id="title">{{ title | async }}</span>
  <img
    src="../../../../assets/logo/edit_blue.png"
    [class.edit]="!mouseOver"
    [class.edit_hover]="mouseOver"
    alt=""
  />
</h3>
